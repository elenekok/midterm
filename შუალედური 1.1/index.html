<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="blue-box">
        <div class="Result">
          <p>Your Result</p>
        </div>
        <div class="oval">
          <div class="main-number">
            <p>76</p>
          </div>
          <div class="second-number">
            <p>of 100</p>
          </div>
        </div>
        <div class="bottom">
          <div class="bold-word">
            <h1>Great</h1>
          </div>
          <div class="pharagraph">
            <p>
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </div>
        </div>
      </div>
      <div class="chapter-2">
        <p class="Summary">Summary</p>
        <div class="container">
          <div class="reaction">
            <div class="reaction-img">
              <img src="assets/Z.png" />
              <span class="option-1">Reaction</span>
            </div>
            <span class="number-issue-1">80&nbsp;<span>/&nbsp;100</span></span>
          </div>
          <div class="memory">
            <div class="memory-img">
              <img src="assets/brain.png" />
              <span class="option-2">Memory</span>
            </div>
            <span class="number-issue-2">92&nbsp;<span>/&nbsp;100</span></span>
          </div>
          <div class="conversation">
            <div class="conversation-img">
              <img src="assets/chat.png" />
              <span class="option-3">Verbal</span>
            </div>
            <span class="number-issue-3">61&nbsp;<span>/&nbsp;100</span></span>
          </div>
          <div class="My-eye">
            <div class="My-eye-img">
              <img src="assets/eye.png" />
              <span class="option-4">Visual</span>
            </div>
            <span class="number-issue-4">73&nbsp;<span>/&nbsp;100</span></span>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
  </body>
</html>
